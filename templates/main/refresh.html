<html>
  <body>
    
    {% if error %}

      {{ error }}

    {% else %}
      <table>
        {% for key, value in response.items %}
          <tr> 
            <td> <b> {{ key }}: </b> </td>
            <td> {{ value }} </td>
          </tr>
        {% endfor %}
        </table>

    {% endif %}

  </body>
</html>
